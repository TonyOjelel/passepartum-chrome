<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>

    <script src="save.js" defer></script>
    <script src="delete.js" defer></script>
    <script src="feedback.js" defer></script>
    <script src="quickLogin.js" defer></script>
    <script src="optionLink.js" defer></script>
    <link rel="stylesheet" href="../master.css" />
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <h1>Hey there,</h1>
    <div class="text">
      Enter your login for <b>more autonomous integration</b>.
    </div>

    <div id="loginFields">
        <label for="username"></label>
        <input class="input" type="text" id="username" placeholder="username" autocomplete="username">
        <label for="password"></label>
        <input class="input" type="password" id="password" placeholder="password" autocomplete="current-password">
    </div>

    <div class="button-wrapper" style="flex-flow: column">
      <button class="save" id="saveButton">Save</button>
      <button class="delete hide" id="deleteButton">Delete Stored</button>
    </div>
    <br />
    <button id="dropdown-btn">Show more</button>
    <div class="text">
      <a href="#" id="go-to-options">Please read before accessing.</a
      ><br /><br />
      Your TUM login is stored only <b>locally</b> but unencrypted.
    </div>
    <br />
    <div class="button-wrapper">
      <button id="requestPage">
        Request a website for quick-login access.
      </button>
      <button class="feedback">Feedback</button>
    </div>
  </body>
</html>
